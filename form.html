                    <input type="email" name="entry.1066450418" id="entry.1066450418" placeholder="Your Email"><br><br><br><br>
                 </div>
                 <div class="buttonContainer">
                    <a href="index.html"><button class="submit" value= "submit" type="submit" onclick="SendAnAlert()">Send your sticker buddy request!</button></a>

            </form>
